<body>
<h2>Hello {{ username }}</h2>
<p>Find below the information about your repositories</p>
<table border="1">
    <tr>
        {% for key in user_data[0].keys() %}
            <th>{{ key }}</th>
        {% endfor %}
    </tr>
    {% for row in user_data %}
    <tr>
        {% for value in row.values() %}
            <td> {{ value }} </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

</body>
