<head>
    <style>
        .article {
            display: inline-block;
            text-align: center;
        }

        img {
            width: 200px;
            height: 200px;
        }

        .article:hover {
            border: 1px solid #777;
        }
    </style>
</head>

<body>
    <h1 style="color: {{ color }};">Hello {{ name }}!</h1>
    <p>Did you notice that the header is written with your favorite color? Coincidence?</p>

    <h2>Product catalogue</h2>
    <div class="'gallery">
        <div class="article">
            <img src="static/art1.png" alt="yogurt">
            <figcaption>Article 1</figcaption>
        </div>

        <div class="article"> 
            <img src="static/art2.png" alt="hamburger">
            <figcaption>Article 2</figcaption>
        </div>

        <div class="article">
            <img src="static/art3.png" alt="doughnut">
            <figcaption>Article 3</figcaption>
        </div>
    </div> 
<br>

    <form action="/checkout" method="post">
        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="color" value="{{ color }}">
        
        <select id="itemfield" name="item" required>
            <option value="1">Article 1</option>
            <option value="2">Article 2</option>
            <option value="3">Article 3</option>
        </select>

        <label for="quantfield">Quantity: </label>
        <input type="'number" id="quantfield" name="quantity" required>
        <br>
        <input type="submit" value="Go to checkout">
    </form>


    <form action="/">
        <input type="submit" value="Return to main page">
    </form>

</body>
